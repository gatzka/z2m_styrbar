---
blueprint:
  name: Z2M - IKEA styrbar (4 button) remote for lights
  description: |
    Control lights with an IKEA styrbar (4 button) remote.

    There are 3 different features:
    - Turn the light group on or off
    - Increase or decrease the brightness
    - Immediately switch to the min or max brightness

  domain: automation
  input:
    remote:
      name: IKEA 4 button remote action sensor
      description: >
        This must be an "action" sensor provided by zigbee2mqtt. For example "sensors.living_dimmer_action"
      selector:
        entity:
          integration: mqtt
          domain: sensor
    light:
      name: Light
      description: The light(s group) you want to control
      selector:
        target:
          entity:
            domain: light
    force_brightness:
      name: Force turn on brightness
      description: >
        Force the brightness to the set level below, when the "on" button on
        the remote is pushed and lights turn on.
      default: false
      selector:
        boolean:
    brightness:
      name: Brightness
      description: Brightness of the light(s) when turning on
      default: 50
      selector:
        number:
          min: 0
          max: 100
          mode: slider
          step: 1
          unit_of_measurement: "%"

mode: restart
max_exceeded: silent

variables:
  force_brightness: !input force_brightness

trigger:
  - platform: state
    entity_id: !input remote
    attribute: action
    # Prefent double automation triggers in restart mode
    not_to: ""

action:
  - variables:
      command: "{{ trigger.to_state.state }}"
  - choose:
      # ------------------- INCREASE OR DECREASE BRIGHTNESS -------------------- #
      # High - Click and hold
      - conditions: "{{ command == 'brightness_move_up' }}"
        sequence:
          - repeat:
              until:
                - condition: state
                  entity_id: !input remote
                  state: brightness_stop
                  attribute: action
              sequence:
                - service: light.turn_on
                  data:
                    brightness_step_pct: 5
                    transition: 0.5
                  target: !input light
                - delay: 0.25
      # Low - Click and hold
      - conditions: "{{ command == 'brightness_move_down' }}"
        sequence:
          - repeat:
              until:
                - condition: state
                  entity_id: !input remote
                  state: brightness_stop
                  attribute: action
              sequence:
                - service: light.turn_on
                  data:
                    brightness_step_pct: -5
                    transition: 0.5
                  target: !input light
                - delay: 0.25
